<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-6xl text-center text-red-300 mb-10">
      Banking Transaction Tracker
    </h1>
    <div
      class="parent-container flex justify-center gap-4 mt-4 font-bold text-3xl text-white"
    >
      <div class="deposit-box box flex flex-col">
        <h1 id="d-amnt">00</h1>
        <h1>Deposited</h1>
      </div>
      <div class="withdraw-box box flex flex-col">
        <h1 id="w-amnt">00</h1>
        <h1>Withdrawn</h1>
      </div>
      <div class="amount-box box flex flex-col">
        <h1 id="t-amnt">00</h1>
        <h1>Balance</h1>
      </div>
    </div>
    <div class="input-container">
      <div class="deposit">
        <input
          id="depo-amount"
          type="number"
          placeholder="Enter amount"
          class="input input-bordered border-black w-48 h-10"
        />
        <br />
        <button
          onclick="handleDeposit()"
          id="dep-btn"
          class="btn btn-active btn-black text-white mt-2"
        >
          Deposit
        </button>
      </div>
      <div class="withdraw">
        <input
          id="with-amount"
          type="number"
          placeholder="Enter amount"
          class="input input-bordered border-black w-48 h-10"
        />
        <br />
        <button
          onclick="handleWithdraw()"
          id="with-btn"
          class="btn btn-active btn-black text-white mt-2"
        >
          Withdraw
        </button>
      </div>
    </div>

    <!-- JS file -->
    <script src="./project.js"></script>
  </body>
</html>
